name: TSDM 打工任务

on:
  schedule:
    - cron: '1 */6 * * *'  # 每 6 小时 + 1 分钟
  workflow_dispatch:

jobs:
  work:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: pip install httpx beautifulsoup4

      - name: 执行打工脚本
        env:
          COOKIE: ${{ secrets.COOKIE }}
        run: python tsdm_work.py
