name: TSDM Auto Tasks

on:
  schedule:
    # Run check-in at 9:00 AM UTC every day
    - cron: '0 9 * * *'
    # Run work every 6 hours and 1 minute
    - cron: '1 */6 * * *'
  workflow_dispatch:

jobs:
  run-tasks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install httpx beautifulsoup4 pyyaml

    - name: Run TSDM Check-in (on schedule)
      if: github.event_name == 'schedule' && github.event.schedule == '0 9 * * *'
      env:
        TSDM_COOKIE: ${{ secrets.TSDM_COOKIE }}
      run: |
        python tsdm.py checkin

    - name: Run TSDM Work (on schedule)
      if: github.event_name == 'schedule' && github.event.schedule == '1 */6 * * *'
      env:
        TSDM_COOKIE: ${{ secrets.TSDM_COOKIE }}
      run: |
        python tsdm.py work
