name: TSDM Auto Tasks

  schedule:
    # æ¯6.5å°æ—¶è¿è¡Œä¸€æ¬¡æ‰“å·¥ä»»åŠ¡
    - cron: '1 0 * * *'     #00:01
    - cron: '31 6 * * *'    #06:31
    - cron: '1 13 * * *'    #13:01
    - cron: '31 19 * * *'   #19:31

jobs:
  tsdm-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install httpx beautifulsoup4

      - name: Run Scheduled Task
        env:
          TSDM_COOKIE: ${{ secrets.TSDM_COOKIE }}
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            if [[ "${{ github.event.schedule }}" == "0 9 * * *" ]]; then
              echo "â° Running daily check-in"
              python tsdm.py checkin
            elif [[ "${{ github.event.schedule }}" == "1 */6 * * *" ]]; then
              echo "ğŸ› ï¸ Running 6-hour work"
              python tsdm.py work
            fi
          else
            echo "ğŸ”§ Manual trigger - running both tasks"
            python tsdm.py checkin
            python tsdm.py work
          fi
