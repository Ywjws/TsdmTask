name: TSDM Auto Tasks

on:
  schedule:
  #å®šæ—¶è¿è¡Œ6h30mè¿è¡Œä¸€æ¬¡
  - cron: '30 */6 * * *'
  

jobs:
  tsdm-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install httpx beautifulsoup4

      - name: Run Scheduled Task
        env:
          TSDM_COOKIE: ${{ secrets.TSDM_COOKIE }}
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            if [[ "${{ github.event.schedule }}" == "0 9 * * *" ]]; then
              echo "â° Running daily check-in"
              python tsdm.py checkin
            elif [[ "${{ github.event.schedule }}" == "30 */6 * * *" ]]; then
              echo "ğŸ› ï¸ Running 6-hour work"
              python tsdm.py work
            fi
          else
            echo "ğŸ”§ Manual trigger - running both tasks"
            python tsdm.py checkin
            python tsdm.py work
          fi
